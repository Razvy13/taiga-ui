<tui-doc-page header="InputFiles" package="KIT" type="components">
    <ng-template pageTab>
        <p i18n>
            An input for upload one or several files. It uses native input file
            abilities.
        </p>

        <tui-doc-example
            id="single"
            i18n-heading
            heading="Basic single"
            [content]="example1"
        >
            <tui-input-files-example-1></tui-input-files-example-1>
        </tui-doc-example>

        <tui-doc-example
            id="multiple"
            i18n-heading
            heading="multiple"
            [content]="example2"
        >
            <tui-input-files-example-2></tui-input-files-example-2>
        </tui-doc-example>

        <tui-doc-example
            id="standalone-files"
            i18n-heading
            heading="Standalone files"
            [content]="example3"
        >
            <tui-input-files-example-3></tui-input-files-example-3>
        </tui-doc-example>

        <tui-doc-example
            id="With button"
            i18n-heading
            heading="With button"
            [content]="example4"
        >
            <tui-input-files-example-4></tui-input-files-example-4>
        </tui-doc-example>

        <tui-doc-example
            id="custom"
            i18n-heading
            heading="Custom content"
            [content]="example5"
        >
            <tui-input-files-example-5></tui-input-files-example-5>
        </tui-doc-example>
    </ng-template>

    <ng-template pageTab>
        <tui-doc-demo>
            <tui-files></tui-files>
        </tui-doc-demo>
        <tui-doc-documentation>
            <ng-template
                i18n
                documentationPropertyName=""
                documentationPropertyType="boolean"
                [(documentationPropertyValue)]="disabled"
            >
                Disabled state (use
                <code>formControl.disable()</code>
                )
            </ng-template>
        </tui-doc-documentation>
    </ng-template>

    <ng-template pageTab>
        <ol class="b-demo-steps">
            <li>
                <p i18n>
                    Import
                    <code>TuiInputFileModule</code>
                    into a module where you want to use our component
                </p>

                <tui-doc-code
                    filename="myComponent.module.ts"
                    [code]="exampleImportModule"
                ></tui-doc-code>
            </li>

            <li>
                <p i18n>Add to the template:</p>

                <tui-doc-code
                    filename="myComponent.template.html"
                    [code]="exampleInsertTemplate"
                ></tui-doc-code>
            </li>
        </ol>
    </ng-template>
</tui-doc-page>
