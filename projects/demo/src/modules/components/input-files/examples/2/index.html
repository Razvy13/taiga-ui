<tui-input-files
    accept="image/*"
    [multiple]="true"
    [formControl]="control"
    (reject)="onReject($event)"
></tui-input-files>

<tui-files class="tui-space_top-1">
    <ng-container *ngFor="let file of control.valueChanges | async">
        <tui-file
            *tuiItem
            [file]="file"
            (removed)="removeFile(file)"
        ></tui-file>
    </ng-container>

    <ng-container *ngFor="let file of rejectedFiles">
        <tui-file
            *tuiItem
            state="error"
            [file]="file"
            (removed)="clearRejected(file)"
        ></tui-file>
    </ng-container>
</tui-files>
