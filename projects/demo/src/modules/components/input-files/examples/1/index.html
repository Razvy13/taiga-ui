<tui-input-files
    *ngIf="!control.value"
    accept="image/*"
    [formControl]="control"
    (reject)="onReject($event)"
></tui-input-files>

<tui-files class="tui-space_top-1">
    <ng-container *ngIf="control.valueChanges | async as file">
        <tui-file *tuiItem [file]="file" (removed)="removeFile()"></tui-file>
    </ng-container>

    <ng-container *ngFor="let file of rejectedFiles$ | async">
        <tui-file
            *tuiItem
            state="error"
            [file]="file"
            (removed)="clearRejected()"
        ></tui-file>
    </ng-container>
</tui-files>
