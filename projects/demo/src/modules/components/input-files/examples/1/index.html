<tui-input-files
    *ngIf="!control.value"
    accept="image/*"
    [formControl]="control"
    (onReject)="onReject($event)"
></tui-input-files>

<tui-files class="tui-space_top-1 files">
    <ng-container *ngIf="control.valueChanges | async as file">
        <tui-file
            *tuiFile
            [file]="file"
            (fileRemoved)="removeFile()"
        ></tui-file>
    </ng-container>

    <ng-container *ngFor="let file of rejectedFiles$ | async">
        <tui-file
            *tuiFile
            state="error"
            [file]="file"
            (fileRemoved)="clearRejected()"
        ></tui-file>
    </ng-container>
</tui-files>
