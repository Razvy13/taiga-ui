<tui-files>
    <ng-container *ngFor="let file of files">
        <tui-file
            *tuiFile
            state="normal"
            [file]="file"
            [allowDelete]="false"
        ></tui-file>
    </ng-container>

    <ng-container *ngFor="let file of rejectedFiles">
        <tui-file
            *tuiFile
            state="error"
            [file]="file"
            [allowDelete]="false"
        ></tui-file>
    </ng-container>

    <ng-container *ngIf="loadingFile">
        <tui-file
            *tuiFile
            state="loading"
            [file]="loadingFile"
            [allowDelete]="true"
            (fileRemoved)="removeLoading()"
        ></tui-file>
    </ng-container>
</tui-files>

<h4>With link</h4>
<tui-files>
    <tui-file
        *tuiFile
        state="normal"
        [file]="fileWithLink"
        [allowDelete]="false"
    ></tui-file>
</tui-files>

<h4>With deleted state</h4>
<tui-files>
    <ng-container *ngFor="let file of removedFiles">
        <tui-file
            *tuiFile
            state="deleted"
            size="l"
            [file]="file"
            [allowDelete]="false"
        >
            <button tuiLink (click)="restore(file)">Восстановить</button>
        </tui-file>
    </ng-container>
    <ng-container *ngFor="let file of restoredFiles">
        <tui-file
            *tuiFile
            state="normal"
            size="l"
            [file]="file"
            [allowDelete]="true"
            [leftContent]="icon"
            (fileRemoved)="remove(file)"
        ></tui-file>
    </ng-container>
</tui-files>

<ng-template #icon><tui-svg src="tuiIconFileLarge"></tui-svg></ng-template>
